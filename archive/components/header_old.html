<!-- Header Component -->
<style>
/* Header Styles */
.header {
    background: rgba(89, 150, 197, 0.1);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.5rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 45px;
    width: auto;
    max-width: 250px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    transition: all 0.3s ease;
}

.logo img:hover {
    transform: scale(1.05);
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 1.5rem;
}

.nav-menu a {
    color: #000000;
    text-decoration: none;
    transition: all 0.3s ease;
    padding: 0.3rem 0.8rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    position: relative;
    font-size: 0.95rem;
}

.nav-menu a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background-color: #145b6f;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-menu a:hover {
    color: #ffffff;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

.nav-menu a:hover::after {
    width: 100%;
}

/* Burger Menu Styles */
.burger-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
    z-index: 1001;
}

.burger-menu span {
    width: 25px;
    height: 3px;
    background-color: #145b6f;
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

.burger-menu.active span:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
}

.burger-menu.active span:nth-child(2) {
    opacity: 0;
}

.burger-menu.active span:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
}

/* Dropdown Styles */
.dropdown {
    position: relative;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: rgba(89, 150, 197, 0.1);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding: 0.5rem 0;
    min-width: 200px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    pointer-events: none;
}

.dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
}

.dropdown-menu li {
    list-style: none;
}

.dropdown-menu a {
    display: block;
    padding: 0.75rem 1.5rem;
    color: #000000;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.9rem;
    font-weight: 500;
    letter-spacing: 0.5px;
}

.dropdown-menu a:hover {
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Icon Links Styles */
.icon-links {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.icon-link {
    color: #000000;
    text-decoration: none;
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon-link:hover {
    color: #145b6f;
    background: rgba(20, 91, 111, 0.1);
    transform: scale(1.1);
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .burger-menu {
        display: flex;
    }
    
    .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 100%;
        height: 100vh;
        background: rgba(89, 150, 197, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        transition: 0.3s ease-in-out;
        z-index: 1000;
    }
    
    .nav-menu.active {
        right: 0;
    }
    
    .nav-menu li {
        opacity: 0;
        transform: translateY(20px);
        transition: 0.3s ease-in-out;
    }
    
    .nav-menu.active li {
        opacity: 1;
        transform: translateY(0);
    }
    
    .nav-menu li:nth-child(1) { transition-delay: 0.1s; }
    .nav-menu li:nth-child(2) { transition-delay: 0.2s; }
    .nav-menu li:nth-child(3) { transition-delay: 0.3s; }
    .nav-menu li:nth-child(4) { transition-delay: 0.4s; }
    .nav-menu li:nth-child(5) { transition-delay: 0.5s; }
    .nav-menu li:nth-child(6) { transition-delay: 0.6s; }
    .nav-menu li:nth-child(7) { transition-delay: 0.7s; }
    
    .nav-menu a {
        font-size: 1.2rem;
        padding: 1rem 2rem;
        color: white;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    
    .nav-menu a:hover {
        color: #145b6f;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
    }
    
    .dropdown-menu {
        position: static;
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        box-shadow: none;
        padding: 0;
        opacity: 1;
        visibility: visible;
        transform: none;
        margin-top: 1rem;
    }
    
    .dropdown-menu a {
        color: white;
        padding: 0.5rem 2rem;
        font-size: 1rem;
    }
    
    .dropdown-menu a:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #145b6f;
    }
    
    .icon-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .icon-link {
        background: rgba(255, 255, 255, 0.1);
        padding: 0.75rem;
        border-radius: 50%;
        transition: 0.3s ease;
        color: white;
    }
    
    .icon-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
        color: white;
    }

    .logo img {
        height: 40px;
        max-width: 200px;
    }
}

@media (max-width: 480px) {
    .logo img {
        height: 35px;
        max-width: 180px;
    }
    
    .nav-container {
        padding: 0 1rem;
    }
}
</style>

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burger-menu');
    const navMenu = document.getElementById('nav-menu');
    
    burgerMenu.addEventListener('click', function() {
        burgerMenu.classList.toggle('active');
        navMenu.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    const navLinks = navMenu.querySelectorAll('a');
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            burgerMenu.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!burgerMenu.contains(event.target) && !navMenu.contains(event.target)) {
            burgerMenu.classList.remove('active');
            navMenu.classList.remove('active');
        }
    });
});
</script>
