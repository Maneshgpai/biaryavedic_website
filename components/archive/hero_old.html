<!-- Hero Section Component -->
<style>
/* Hero Section Styles */
.hero {
    background: linear-gradient(135deg, #5996c5, #3a88c5);
    color: #ffffff;
    padding: 120px 0 80px;
    text-align: center;
    position: relative;
    overflow: hidden;
    min-height: 70vh;
    display: flex;
    align-items: center;
}

.hero-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(89, 150, 197, 0.3), rgba(58, 136, 197, 0.3));
    z-index: 2;
}

.hero-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
}

.hero h1 {
    font-size: 4.5rem;
    margin-bottom: 2rem;
    font-weight: 200;
    text-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    letter-spacing: -0.02em;
    line-height: 1.1;
    background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 50%, #e6f3ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    animation: fadeInUp 1.2s ease-out;
}

.hero h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #ffffff, transparent);
    border-radius: 2px;
}

.hero p {
    font-size: 1.4rem;
    margin-bottom: 3rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    line-height: 1.6;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.95);
    animation: fadeInUp 1.2s ease-out 0.3s both;
    position: relative;
}

.hero p::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 1px;
    background: rgba(255, 255, 255, 0.3);
}

.cta-button {
    display: inline-block;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    color: #ffffff;
    padding: 1.5rem 3rem;
    text-decoration: none;
    border-radius: 60px;
    font-weight: 500;
    font-size: 1.2rem;
    letter-spacing: 1px;
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
    animation: fadeInUp 1.2s ease-out 0.6s both;
    text-transform: uppercase;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.cta-button:hover {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
    letter-spacing: 1.5px;
}

.cta-button:hover::before {
    left: 100%;
}

.cta-button:active {
    transform: translateY(-2px) scale(0.98);
    box-shadow: 0 8px 24px rgba(1, 89, 109, 0.3);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 3rem;
    }
    
    .hero p {
        font-size: 1.2rem;
    }
    
    .cta-button {
        padding: 1.2rem 2.5rem;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .hero-video {
        display: none;
    }
}
</style>

<section class="hero">
    <video autoplay muted loop class="hero-video" preload="metadata">
        <source src="assets/hero-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Revolutionizing Fabric Care with Nature & Technology</h1>
        <p>Bio-Aryavedic Naturals combines traditional Indian wisdom with cutting-edge nanotechnology to create eco-friendly fabric care solutions that protect both your clothes and the planet.</p>
        <a href="#products" class="cta-button">Explore Our Products</a>
    </div>
</section>
